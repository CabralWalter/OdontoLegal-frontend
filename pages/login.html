<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoLegal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="../assets/img/logo.png" alt="OdontoLegal Logo" class="w-20 h-20">
    </div>
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Bem-vindo ao OdontoLegal</h1>

    <form>
      <div class="mb-4 flex flex-col sm:flex-row sm:items-center">
        <label class="sm:w-24 mb-1 sm:mb-0 text-sm font-medium text-gray-700">E-Mail</label>
        <input type="email" class="w-full sm:flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6 flex flex-col sm:flex-row sm:items-center">
        <label class="sm:w-24 mb-1 sm:mb-0 text-sm font-medium text-gray-700">Senha</label>
        <input type="password" class="w-full sm:flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 rounded-md hover:bg-stone-900 transition mb-4">
        Entrar
      </button>

      <a href="#" class="block text-center font-medium text-black hover:underline">Esqueci minha Senha</a>
    </form>
  </div>
</body>

</html>
